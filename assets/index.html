<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bird Feed</title>
    </head>
    <body>
        <h1>Bird Feed</h1>
        <h3>
            Aggregated articles and news from around the web about avian
            influenza
        </h3>
        <div class="articles">
            <ul id="articles-list"></ul>
        </div>

        <button id="fetch_articles_btn" onclick="display_articles()">
            Fetch Articles
        </button>
        <script>
            async function fetch_articles() {
                try {
                    let response = await fetch("./api/get_articles");
                    console.log(response);
                    if (!response.ok) {
                        console.log("error fetching articles");
                    }
                    let articles = await response.json();
                    console.log(articles);
                    return articles;
                } catch (err) {
                    console.log(err);
                }
            }
            async function display_articles() {
                let articles = await fetch_articles();
                let articles_list = document.getElementById("articles-list");
                articles.forEach((a) => {
                    const li = document.createElement("li");
                    li.innerHTML = `
                        <h2>${a.title}</h2>
                        <a href="${a.link}">${a.link}</a>
                        <p>${a.summary}</p>
                        <p>${a.date_pub}</p>`;
                    articles_list.appendChild(li);
                });
            }
        </script>
    </body>
</html>
