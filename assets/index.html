<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bird Feed</title>
    </head>
    <body>
        <h1>Bird Feed</h1>
        <h3>
            Aggregated articles and news from around the web about avian
            influenza
        </h3>
        <div class="articles">
            <ul id="articles-list"></ul>
        </div>

        <script>
            async function get_articles() {
                try {
                    let response = await fetch("./api/get_articles");
                    console.log(response);
                    if (!response.ok) {
                        console.log("error fetching articles");
                    }
                    let articles = await response.json();
                    console.log(articles);
                    return articles;
                } catch (err) {
                    console.log(err);
                }
            }
            async function add_articles_to_dom() {
                let articles = await get_articles();
                let articles_list = document.getElementById("articles-list");
                articles.forEach((a) => {
                    const li = document.createElement("li");
                    let date_pub = a.date_pub !== "" ? a.date_pub : "Not found";
                    let summary = a.summary !== "" ? a.summary : "Not found";
                    li.innerHTML = `
                        <h2>${a.title}</h2>
                        <a href="${a.link}">${a.link}</a>
                        <p>Summary: ${summary}</p>
                        <p>Date published: ${date_pub}</p>`;
                    articles_list.appendChild(li);
                });
            }
            document.addEventListener("DOMContentLoaded", add_articles_to_dom);
        </script>
    </body>
</html>
